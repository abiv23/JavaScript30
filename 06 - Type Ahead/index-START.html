<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form class="search-form">
        <input type="text" class="search" placeholder="City or State">
        <ul class="suggestions">
            <li>Filter for a city</li>
            <li>or a state</li>
        </ul>
    </form>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>
        const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

        const cities = [];
        const searchInput = $('.search');
        const suggestions = $('.suggestions');

        /* store endpoint data in array */
        fetch(endpoint)
            .then(blob => blob.json())
            .then(data => cities.push(...data)) /* es6 spread feature to get around netsted arrays */

        /* user input value matched to cities array value */
        function findMatches(wordToMatch, cities) {
            return cities.filter(place => {
                //city or state match wordToMatch
                const regex = new RegExp(wordToMatch, 'gi'); /* global insensitive */
                return place.city.match(regex) || place.state.match(regex)
            });
        }

        /* display results from findMatches() */
        function displayMatches() {
            const userInput = $(this).val();
            const matchArray = findMatches(userInput, cities);
            const html = matchArray.map(place => {
                const regex = new RegExp(userInput, 'gi'); /* global insensitive */
                const cityName = place.city.replace(regex, `<span class="hl">${userInput}</span>`);
                const stateName = place.state.replace(regex, `<span class="hl">${userInput}</span>`);
                return `<li>
                          <span class="name">${cityName}, ${stateName}</span>
                          <span class="population">${place.population}</span>
                        </li>`
            }).join('') /* turn array from map into a string */
            console.log(html);
            suggestions.html(html) /* place backticked <li> in the suggestions class of html tree */
        }
        searchInput.on('change', displayMatches);
        searchInput.on('keyup', displayMatches);
    </script>
</body>

</html>
